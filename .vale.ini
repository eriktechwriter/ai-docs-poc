# Vale configuration for AI-enhanced documentation
# https://vale.sh/docs/topics/config/

StylesPath = .vale/styles

MinAlertLevel = suggestion

# Packages to install:
# vale sync

Packages = Microsoft, write-good, alex, proselint

# File associations
[*.{md,mdx}]
BasedOnStyles = Vale, Microsoft, write-good, alex, proselint

# Ignore code blocks and frontmatter
TokenIgnores = (\$+[^\$\n]*\$+), (`[^`]*`), (```[\s\S]*?```), (---[\s\S]*?---)

# Transform rules for better technical writing
Transform = docusaurus-transform.xsl

[*.{js,jsx,ts,tsx}]
BasedOnStyles = Vale
TokenIgnores = (/\*[\s\S]*?\*/), (//.*$), (`[^`]*`), (```[\s\S]*?```)

[*.{json,yaml,yml}]
BasedOnStyles = Vale
TokenIgnores = (".*"), ('.*')

# Ignore certain directories
[!**/node_modules/**]
[!**/build/**]
[!**/.docusaurus/**]
[!**/dist/**]
[!**/.git/**]