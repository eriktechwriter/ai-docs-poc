name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    defaults:
      run:
        working-directory: ./ai-docs-poc

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.19.0'
        cache: npm
        cache-dependency-path: './ai-docs-poc/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build website
      run: npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ai-docs-poc/build

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4