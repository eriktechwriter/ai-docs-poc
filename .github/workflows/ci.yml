name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-docs-poc
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './ai-docs-poc/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npm run typecheck
      
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: quality-checks
    defaults:
      run:
        working-directory: ./ai-docs-poc
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './ai-docs-poc/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build documentation
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: ai-docs-poc/build/
        retention-days: 7
        
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./ai-docs-poc
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './ai-docs-poc/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for preview
      run: npm run build
        
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./ai-docs-poc
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './ai-docs-poc/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for production
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ai-docs-poc/build